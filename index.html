<!DOCTYPE html>
<html>
<head>
	<title>불쾌지수를 구해보자</title>
	<style>
		#tem, #wartem{font-size: 20px; margin: auto;}
		#fp{font-size: 12px; margin: auto;}

	</style>
</head>
<body>
	<h1>불쾌지수를 알려드립니다.</h1>
	<br><br>
	<input type="text" placeholder="기온을 입력하세요" id="tem">
	<input type="text" placeholder="습구온도를 입력하세요" id="wartem">
	<input type="button" value="확인" id="okb">
	<br><br>
	<div id="monitor">불쾌지수는 입니다.</div>
	<br>
	<div id="fp">※70을 넘어 갈수록 불쾌해짐.</div>
	<script type="text/javascript">
		okb.onclick = function(){
			monitor.innerHTML="불쾌지수는"+0.72*(tem.value+ wartem.value)+40.6+"입니다."
		}
	</script>
</body>
</html>
