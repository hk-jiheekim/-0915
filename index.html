<br><br>

		var sweight = (myhight.value - 100)*0.9;
			var overweight = Math.round(myweight.value-sweight);
			monitor.innerHTML = myname.value +"님, 표준체중에 비해" + overweight + "kg 많습니다."}
			

		
		myweight.oninput = function(){wmo.innerHTML=myweight.value
		var sweight = (myhight.value - 100)*0.9;
